name: Bagisto Playwright Tests

on:
  push:
    branches: [ v2.2.2 ]
  pull_request:
    branches: [ v2.2.2 ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bagisto
          MYSQL_USER: root
          MYSQL_PASSWORD: root

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up PHP
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' # Ensure compatibility with Bagisto
        extensions: mbstring, intl, bcmath, gd, pdo_mysql
        tools: composer

    # Step 3: Cache Composer dependencies
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: composer install

    # Step 5: Configure Bagisto
    - name: Set up environment
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan migrate --seed
      env:
        APP_NAME: Bagisto
        APP_ENV: local
        APP_KEY: base64:tvIHx0n2bNfdoF/coa/Wp8jdNuFzNRip7+h+jGMGy5g=
        APP_DEBUG: true
        APP_URL: http://localhost:8000
        APP_ADMIN_URL: admin
        APP_TIMEZONE: Asia/Kolkata
        APP_LOCALE: en
        APP_CURRENCY: USD
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: bagisto
        DB_USERNAME: root
        DB_PASSWORD: root

    # Step 6: Start Laravel server
    - name: Start Laravel server
      run: php artisan serve --host=0.0.0.0 --port=8000 &
      env:
        APP_ENV: local
        APP_DEBUG: true
        APP_URL: http://localhost:8000

    # Step 7: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Step 8: Install Node.js dependencies
    - name: Install Node.js dependencies
      run: npm install

    # Step 9: Install Playwright dependencies
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Step 10: Run Playwright tests
    - name: Run Playwright tests
      env:
        BASE_URL: 'http://localhost:8000'
      run: npx playwright test --workers=1

    # Step 11: Upload Playwright test report
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    # Optional: Show the Playwright test report
    - name: Show Playwright test report
      run: npx playwright show-report
