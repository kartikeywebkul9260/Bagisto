name: Bagisto Playwright Tests
on:
  push:
    branches: [ v2.2.2 ]
  pull_request:
    branches: [ v2.2.2 ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bagisto-test
          MYSQL_USER: bagisto
          MYSQL_PASSWORD: bagisto
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pwebkul"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug MySQL Service
        run: |
          # Verbose MySQL connection debugging
          echo "Listing MySQL connection details:"
          echo "Host: mysql"
          echo "Port: 3306"

          # Try multiple connection methods
          echo "Attempt 1: Connecting with root user"
          mysql -h mysql -P 3306 -u root -pwebkul -e "SHOW DATABASES;" || echo "Root connection failed"

          echo "Attempt 2: Connecting with bagisto user"
          mysql -h mysql -P 3306 -u bagisto -pbagisto -e "SHOW DATABASES;" || echo "Bagisto user connection failed"

          echo "Attempt 3: Netcat port check"
          nc -zv mysql 3306 || echo "Port 3306 not accessible"

          echo "Attempt 4: MySQL service status"
          sudo systemctl status mysql || echo "MySQL service status check failed"

          echo "Attempt 5: Detailed MySQL logs"
          docker logs $(docker ps | grep mysql | awk '{print $1}') || echo "Unable to fetch MySQL logs"

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, bcmath, gd, pdo_mysql, mysql
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Verify MySQL Connection
        run: |
          # Multiple connection verification attempts
          echo "Attempting to connect to MySQL..."

          # Try root connection
          mysqladmin -h mysql -P 3306 -u root -pwebkul ping || echo "Root ping failed"

          # Try bagisto user connection
          mysqladmin -h mysql -P 3306 -u bagisto -pbagisto ping || echo "Bagisto user ping failed"

          # Show MySQL process list
          mysql -h mysql -P 3306 -u root -pwebkul -e "SHOW PROCESSLIST;" || echo "Process list query failed"

      - name: Prepare Database
        env:
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: bagisto-test
          DB_USERNAME: root
          DB_PASSWORD: webkul
        run: |
          # Explicit database preparation
          mysql -h mysql -u root -pwebkul -e "CREATE DATABASE IF NOT EXISTS \`bagisto-test\`;"
          mysql -h mysql -u root -pwebkul -e "GRANT ALL PRIVILEGES ON \`bagisto-test\`.* TO 'root'@'%';"
          mysql -h mysql -u root -pwebkul -e "FLUSH PRIVILEGES;"

      - name: Install Dependencies
        run: |
          composer install
          cp .env.example .env

          # Explicitly set database connection details
          sed -i 's/DB_HOST=.*/DB_HOST=mysql/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=bagisto-test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=webkul/' .env

      - name: Final MySQL Connectivity Test
        run: |
          echo "Final connectivity check:"
          php -r "
          try {
              \$conn = new PDO('mysql:host=mysql;dbname=bagisto-test', 'root', 'webkul');
              echo \"PDO Connection Successful\n\";
          } catch (PDOException \$e) {
              echo \"PDO Connection Failed: \" . \$e->getMessage() . \"\n\";
          }"

      - name: Set up application
        run: |
          php artisan key:generate
          php artisan migrate --seed
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: bagisto-test
          DB_USERNAME: bagisto
          DB_PASSWORD: bagisto

      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Node.js dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: 'http://localhost:8000'
        run: npx playwright test --workers=1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
